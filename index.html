<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BobMemoria</title>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
		<a class="navbar-brand" href="/">		<!-- se lo clicco mi porta alla homepage -->
		  <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="." width="30" height="30" class="d-inline-block align-text-top">
		  BobMemoria
		</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link" href="/create">Bobbalo qui</a> 	<!-- se lo clicco mi porta .../create -->
				</li>
			</ul>
		</div>
	  </div>
	</nav>
	
	<div class="accordion m-5" id="accordionExample">
	{% for post in posts %}				<!-- da flask, ciclo per ogni elemento in posts (ogni post) e creo una sezione per ognuno-->
	  <div class="accordion-item">
		<h2 class="accordion-header" id="headingOne">
			<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				{{post.titolo}}
			</button>				<!-- doppia graffa per inserire variabili -->	
		</h2>
		<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
			<div class="accordion-body">
				{{post.info}}
				<form action="{{post.id}}/delete" method="POST">	<!-- definisco l'azione delete dell'id del post se premo il bottone -->
					<button type="submit" class="btn btn-danger btn-sm my-2">Bobbalo via</button>	<!-- uso il form per fare un "post" (tipo di richiesta http, l'altra Ã¨ get), inviare informazioni al server. btn = button, sm = small, my = margine y -->
				</form>
			</div>
		</div>
	  </div>
	{% endfor %}
		
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
